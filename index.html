<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Responsive Navbar (Pure CSS)</title>
  <style>
   
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://via.placeholder.com/1500'); /* Change this URL to your desired background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

   
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: rgba(51, 51, 51, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s ease-in-out;
    }

    .navbar .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

   
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding: 10px 0;
      transition: color 0.3s ease, transform 0.3s ease;
    }

   
    .nav-links li a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #f4a261;
      left: 0;
      bottom: 0;
      transition: width 0.4s ease;
    }

    .nav-links li a:hover {
      color: #f4a261;
      transform: scale(1.1);
    }

    .nav-links li a:hover::after {
      width: 100%;
    }


    .menu-icon {
      display: none;
      cursor: pointer;
      z-index: 1100;
      position: relative;
      width: 30px;
      height: 25px;
    }

    .menu-icon div {
      width: 100%;
      height: 5px;
      background-color: #fff;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

   
    #menu-toggle {
      display: none;
    }

    #menu-toggle:checked + .nav-links {
      transform: translateX(0);
    }

    
    @media screen and (max-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        background-color: rgba(51, 51, 51, 0.9);
        height: 100%;
        width: 250px;
        transform: translateX(100%);
        padding-top: 60px;
        transition: transform 0.3s ease-in-out;
      }

      .nav-links li {
        margin: 20px 0;
        text-align: center;
      }

      .nav-links li a {
        font-size: 22px;
        padding: 12px 0;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .nav-links li a:hover {
        transform: scale(1.2);
        color: #f4a261;
      }

    
      #menu-toggle:checked + .menu-icon div:nth-child(1) {
        transform: rotate(45deg);
        position: relative;
        top: 9px;
      }

      #menu-toggle:checked + .menu-icon div:nth-child(2) {
        opacity: 0;
      }

      #menu-toggle:checked + .menu-icon div:nth-child(3) {
        transform: rotate(-45deg);
        position: relative;
        top: -9px;
      }

      
      .menu-icon {
        display: block;
        z-index: 1200;
        cursor: pointer;
      }

 
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 999;
        transition: background-color 0.3s ease;
      }

      #menu-toggle:checked + .menu-icon + .nav-links + .overlay {
        display: block;
      }
    }
  </style>
</head>
<body>
 
  <input type="checkbox" id="menu-toggle" />


  <div class="overlay"></div>


  <nav class="navbar">
    <div class="logo">
      <a href="#">MyLogo</a>
    </div>

 
    <ul class="nav-links">
      <li><a href="https://www.pinterest.com/search/pins/?rs=ac&len=2&q=hania%20amir&eq=hania&etslf=13777">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    
    <label for="menu-toggle" class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </label>
  </nav>


</body>
</html>
