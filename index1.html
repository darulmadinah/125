<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Styles</title>
    <style>
        /* Base styles for headings */
        h1 {
            font-size: 2.5em;
            color: #1E90FF;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            font-size: 2em;
            color: #FF6347;
            font-family: 'Georgia', serif;
            text-align: left;
            margin-bottom: 18px;
            transition: all 0.3s ease-in-out;
        }

        h3 {
            font-size: 1.75em;
            color: #32CD32;
            font-family: 'Courier New', Courier, monospace;
            text-align: right;
            margin-bottom: 16px;
            transition: all 0.3s ease-in-out;
        }

        h4 {
            font-size: 1.5em;
            color: #FFD700;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-bottom: 14px;
            transition: all 0.3s ease-in-out;
        }

        h5 {
            font-size: 1.25em;
            color: #8A2BE2;
            font-family: 'Verdana', sans-serif;
            text-align: left;
            margin-bottom: 12px;
            transition: all 0.3s ease-in-out;
        }

        h6 {
            font-size: 1em;
            color: #DC143C;
            font-family: 'Tahoma', sans-serif;
            text-align: right;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effects */
        h1:hover {
            color: #FF4500;
            transform: scale(1.1);
        }

        h2:hover {
            color: #008B8B;
            transform: scale(1.1);
        }

        h3:hover {
            color: #228B22;
            transform: scale(1.1);
        }

        h4:hover {
            color: #DAA520;
            transform: scale(1.1);
        }

        h5:hover {
            color: #9400D3;
            transform: scale(1.1);
        }

        h6:hover {
            color: #B22222;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Ahmed,Inam,Alhan</h1>
    <h2>Ahmed,Inam,Alhan</h2>
    <h3>Ahmed,Inam,Alhan</h3>
    <h4>Ahmed,Inam,Alhan</h4>
    <h5>Ahmed,Inam,Alhan</h5>
    <h6>Ahmed,Inam,Alhan</h6>
</body>
</html>
